<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Task Manager</h2>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-md-6 col-lg-4 addBlast">
            <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Register</h3>

                <form action="#" class="signin-form" [formGroup]="registerForm" (ngSubmit)="SubmitForm()">


                    <div class="form-group">
                        <div class=" ">User Name</div>
                        <div class=" formControlClass">
                            <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
                            <label class="errorClass" *ngIf="username.invalid && !username.dirty && username.touched" [ngClass]="username.invalid ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    username.invalid && (username.touched || username.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Username
                            </label>
                            <label class="errorClass" *ngIf="username.touched && username.errors?.['minlength']" [ngClass]="username.invalid ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    username.invalid && (username.touched || username.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                User name should be at least 6 letter
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">User E-mail ID</div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="useremailid" placeholder="User Email" required>
                            <label class="errorClass" *ngIf="useremailid.invalid && useremailid.touched && !useremailid.dirty" [ngClass]="useremailid.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    useremailid.invalid && (useremailid.touched || useremailid.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Email address
                            </label>
                            <label class="errorClass" *ngIf="useremailid.invalid && !useremailid.email && useremailid.dirty" [ngClass]="useremailid.invalid && (useremailid.dirty || useremailid.touched) ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    useremailid.invalid && (useremailid.dirty || useremailid.touched)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Incorrect Email address
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">Password</div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="userpassword" placeholder="User password" required>


                            <label class="errorClass" *ngIf="userpassword.touched && (userpassword.errors?.['minlength'] || userpassword.errors?.['maxlength']) " [ngClass]="userpassword.invalid ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    userpassword.invalid && (userpassword.touched || userpassword.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Password should contain minimum 8 and maximum 18 letter
                            </label>

                            <label class="errorClass" *ngIf="userpassword.invalid && userpassword.dirty && userpassword.touched && !(userpassword.errors?.['minlength'] && userpassword.errors?.['maxlength'])" [ngClass]="userpassword.invalid ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    userpassword.invalid && (userpassword.touched || userpassword.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Password
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="formLabelClass">Confirm Password</div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="confirmpassword" placeholder="Confirm password" required>

                            <label class="errorClass" *ngIf="confirmpassword.invalid && !confirmpassword.dirty && confirmpassword.touched" [ngClass]="confirmpassword.invalid ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    confirmpassword.invalid && (confirmpassword.touched || confirmpassword.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Confirm Password
                            </label>
                            <label class="errorClass" *ngIf="(confirmpassword.invalid && confirmpassword.touched && confirmpassword.dirty) || validationHelper['confirmpassword'].getError('passwordMatchValidator')" [ngClass]="confirmpassword.invalid ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                    confirmpassword.invalid && (confirmpassword.touched || confirmpassword.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Confirm Password Does Not Match With Password
                            </label>
                        </div>
                    </div>


                    <br>

                    <div class="form-group formControlClass">
                        <div class="d-flex text-center">
                            <!-- <button mat-button mat-dialog-close (click)="CancelForm()" class="form-control btn btn-primary submit px-1">Cancel</button> -->
                            <button mat-button cdkFocusInitial type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                    </div>
                    <div class="form-group formControlClass d-flex text-center">
                        <p>Already have an account?</p>
                        <a routerLink="/login" (click)="CancelForm()">LOG IN</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Task Manager</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 addBlast">
            <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Quote Update</h3>

                <form action="#" class="signin-form" [formGroup]="inputForm" (ngSubmit)="SubmitForm()">

                    <div class="form-group">
                        <div class=" ">Quote ID</div>
                        <div class=" formControlClass">
                            <input readonly style="background-color: gainsboro;" class="form-control" formControlName="QuoteID" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">Quote Type</div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="QuoteType" placeholder="Quote Type" required>
                            <label class="errorClass" *ngIf="QuoteType.invalid && (QuoteType.touched || QuoteType.dirty)" [ngClass]="QuoteType.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                        QuoteType.invalid && (QuoteType.touched || QuoteType.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Quote Type
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">Contact </div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="Contact" placeholder="Contact" required>
                            <label class="errorClass" *ngIf="Contact.invalid && (Contact.touched || Contact.dirty)" [ngClass]="Contact.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                        Contact.invalid && (Contact.touched || Contact.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Contact
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="formLabelClass">Task </div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="Task" placeholder="Task" required>
                            <label class="errorClass" *ngIf="Task.invalid && (Task.touched || Task.dirty)" [ngClass]="Task.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                        Task.invalid && (Task.touched || Task.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Task
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">Task Type </div>
                        <div class="formControlClass">
                            <input type="text" class="form-control" formControlName="TaskType" placeholder="Task Type" required>
                            <label class="errorClass" *ngIf="TaskType.invalid && (TaskType.touched || TaskType.dirty)" [ngClass]="TaskType.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                        TaskType.invalid && (TaskType.touched || TaskType.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter TaskType
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">Due Date </div>
                        <div class="formControlClass">
                            <div class="WhatTheHell">
                                <input matInput [matDatepicker]="datePicker" type="text" class="form-control" formControlName="DueDate" value="date" placeholder="Due Date" required>
                                <mat-datepicker-toggle matSuffix id="datePicker" [for]="datePicker"></mat-datepicker-toggle>
                                <mat-datepicker #datePicker></mat-datepicker>
                            </div>

                            <label class="errorClass" *ngIf="DueDate.invalid && (DueDate.touched || DueDate.dirty)" [ngClass]="DueDate.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                        DueDate.invalid && (DueDate.touched || DueDate.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Due Date
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="formLabelClass">Time </div>
                        <div class="formControlClass">
                            <div>
                                <input matInput type="time" class="form-control" formControlName="Time" placeholder="Time" value="timeee" required>
                            </div>

                            <label class="errorClass" *ngIf="Time.invalid && (Time.touched || Time.dirty)" [ngClass]="Time.touched ? 'text-danger' : 'text-success' ">
                                <i class="material-icons ">
                                    {{
                                        Time.invalid && (Time.touched || Time.dirty)
                                    ? 'cancel' : 'check_circle' }}
                                </i>
                                Please Enter Time
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group formControlClass">
                        <div class="d-flex text-center">
                            <button mat-button mat-dialog-close (click)="cancelAddQoute()" class="form-control btn btn-primary submit px-1">Cancel</button>

                            <button mat-button cdkFocusInitial type="submit" class="form-control btn btn-primary submit px-3">Update</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 text-center mb-5">

        </div>

        <div class="col-md-6 col-lg-4 addBlast">
            <div class="login-wrap p-0">

                <div *ngIf="inputForm">
                    <form action="#" class="signin-form" [formGroup]="inputForm">

                        <div class="form-group">
                            <div class=" ">Quote ID</div>
                            <div class=" formControlClass">
                                <input readonly style="color: black ; background-color: gainsboro;" class="form-control" formControlName="QuoteID" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" ">Quote Type</div>
                            <div class=" formControlClass">
                                <input readonly style=" color: black; background-color: gainsboro;" class="form-control" formControlName="QuoteType" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" ">Contact</div>
                            <div class=" formControlClass">
                                <input readonly style="color: black; background-color: gainsboro;" class="form-control" formControlName="Contact" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" ">Task</div>
                            <div class=" formControlClass">
                                <input readonly style=" background-color: gainsboro;" class="form-control" formControlName="Task" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" ">TaskType</div>
                            <div class=" formControlClass">
                                <input readonly style="background-color: gainsboro;" class="form-control" formControlName="TaskType" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" ">DueDate</div>
                            <div class=" formControlClass">
                                <input readonly style="background-color: gainsboro;" class="form-control" formControlName="DueDate" type="text">
                            </div>
                        </div>

                            <div class="sideButtons d-flex text-center">
                                <button mat-button mat-dialog-close (click)="updateDetailsQoute()" class="form-control btn btn-primary submit px-1">Update Quote</button>
                                <button mat-button mat-dialog-close (click)="deleteDetailsQoute()" class="form-control btn btn-primary submit px-1">Delete Quote</button>

                            </div>
                            <button mat-button mat-dialog-close (click)="cancelDetailsQoute()" class="form-control btn btn-primary submit px-1">Back</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
